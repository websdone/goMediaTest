<div class="main" ng-controller="MainController">
    <div class="container" >
        <img ng-src="{{ product.episodeImg }}">
        <article class="main-intro">
            <h1> {{ product.name }}</h1>
            <span>
                <p>{{ product.season }}</p>
                <p>{{ product.rating }}</p>
                <p class="date">{{ product.pubdate  }}</p>
            </span>
        </article>
        <article class="episodes-info--list">
            <p class="intro"> {{ product.sinopsis }}</p>

        </article>
    </div>


    <md-content>
        <div class="md-accordion">
            <md-toolbar ng-init="data.expanded = false" ng-click="collapseAll(data)">
                <div class="md-toolbar-tools">
                    <img ng-src="{{ product.episode1video }}">
                    <img src="assets/Icons/ic_play.png" class="play" />
                    <span class="content">
                        <h3> {{ product.episode1 }} </h3>
                        <p> {{ product.episode1 }} </p>
                        <p class="timer"> {{ product.timeEpisode }}</p>
                    </span>
                    <span ng-class="{expandCollapse:true, active:data.expanded}"></span>
                </div>
                <img src="assets/Icons/ic_drop_down.png" class="dropDown" />
            </md-toolbar>
            <div ng-class="{dataContent:true, activeContent:data.expanded}">
                <article class="episodes-info--list">
                    <p class="intro"> {{ product.sinopsis }}</p>
                </article>
            </div>
            <div>
    </md-content>
</div>
