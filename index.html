<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  </head>
  <body ng-app="myApp"  ng-controller="MainController">
    <header>
        <img src="assets/Icons/logo_header.png" title="GoMedia" class="logo" />
        <div class="tv-intro">{{ promo }}</div>
    </header>

    <div class="main" ng-cloak>
      <div class="container" >
        <div  class="col-half" ng-repeat="product in products">
            <img ng-src="{{ product.cover }}">
            <article class="content">
                <a  ng-click="showCustom($event, product)">{{ product.name }}</a>
                <span class="episode-info">
                  <p  class="episodes"> {{ product.episodes }} Episodes</p>
                  <p class="rating"> {{ product.rating }}</p>
                  <p class="date">{{ product.pubdate | date }}</p>
                </span>
            </article>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
          <p> Powered by </p>
          <img src="assets/Icons/logo_footer.png" title="GoMedia" />
      </div>
    </div>

    <!-- AngularJS  -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <!-- Angular Material  -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="controllers/MainController.js"></script>
  </body>
</html>
